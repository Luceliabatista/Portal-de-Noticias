    <div class="container bg-primary">
      <h1>XS</h1>

    <div class="container-sm bg-success">
      <h1>SM</h1>
    </div>
    <div class="container-md bg-warning">

    <div class="container-lg bg-danger">

    <div class="container-xl bg-primary">

    <div class="container-xxl bg-primary">

    <h2>Grid</h2>
    <hr />
    <div class="containet p-1 m-3">
      <div class="row">
        <div class="col">
          <div class="bg-primary rounded-1 p-1 m-1">1</div>
        </div>
        <div class="col">
          <div class="col bg-success rounded-1 p-1 m-1">2</div>
        </div>
        <div class="col">

        </div>
        <div class="col">

        </div>
        <div class="col">
          <div class="col bg-warning rounded-1 p-1 m-1">5</div>
        </div>
        <div class="col">
          <div class="col bg-warning rounded-1 p-1 m-1">6</div>
        </div>

        <!-- 
        rounded - arredonda as pontas da borda(igual a função do comando border-radius no css)
        p-1 - insere o padding com o tamanho definido pelo numero
        m-1 -insere a margem com o tamanho definido pelo numero
        mt-1 - margem top
         -->
      </div>
    </div>

    <script src="./scripts/bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
