<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../styles/bootstrap-5.1.3/css/bootstrap.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body class="m-3">
    <h2>Tamanho de coluna</h2>
    <div class="containet p-1 m-3">
      <div class="row">
        <div class="col-9">
          <div class="bg-primary rounded-1 p-1 m-1">1</div>
        </div>
        <div class="col-10">
          <div class="bg-primary rounded-1 p-1 m-1">1</div>
        </div>
        <div class="col-11">
          <div class="bg-primary rounded-1 p-1 m-1">1</div>
        </div>
      </div>
    </div>
    <hr />
    <h2>Breakpoints de colunas</h2>
    <div class="row">
      <div class="col-sm-10 col-md-6 col-lg-12">
        <div class="bg-primary rounded-1 p-1">1</div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="bg-success rounded-1 p-1">1</div>
      </div>
      <div class="col-sm-8 col-md-3 col-lg-1">
        <div class="bg-danger rounded-1 p-1">1</div>
      </div>
    </div>
    <br />
    <br />
    <hr />
    <h2>Botões</h2>
    <br />
    <button class="btn btn-primary btn-lg">Participar</button>
    <button class="btn btn-danger btn-lg">Participar</button>
    <button class="btn btn-link btn-lg">Participar</button>
    <a href="#" class="btn btn-outline btn-lg">Acessar login</a>
    <a href="#" class="btn btn-primary btn-lg">Acessar login</a>
    <br />
    <br />
    <hr />
    <h2>Formulários</h2>

    <div class="container">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome: </label>
        <input type="text" id="nome" class="form-control form-control-sm" />
      </div>

      <div class="mb-3">
        <label for="categoria">Categoria:</label>
        <select class="form-select" id="categoria">
          <option value="0">Alimentos</option>
          <option value="1">Roupas</option>
          <option value="2">Frios</option>
        </select>
      </div>
      <div class="form-check form-switch">
        <input type="checkbox" id="lembrar" class="form-check-input" />
        <label for="lembrar" class="form-check-label" role="switch"
          >Lembrar?</label
        >
      </div>
    </div>

    <script src="./scripts/bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
  </body>
</html>
